spring:
  config:
    import: optional:configserver:http://localhost:8888
  application:
    name: cooperApp-gateway
  cloud:
    config:
      uri: http://localhost:8888
      enabled: true
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - DELETE
              - PUT
              - OPTIONS
      routes:
        - id: cooperApp
          uri: lb://cooperApp
          predicates:
            - Path=/v1/**
          filters:
            - StripPrefix=0
            - PreserveHostHeader

server:
  port: 8222

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true
    ip-address: 127.0.0.1
    non-secure-port: 8222
    home-page-url: http://localhost:8222/

# Agregar configuraciï¿½n de actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      access: unrestricted

# Agregar logging para debug
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
