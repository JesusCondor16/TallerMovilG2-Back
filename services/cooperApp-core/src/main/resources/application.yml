# cooperapp Core
spring:
  application:
    name: cooperApp
  kafka:
    producer:
      bootstrap-servers: kafka:9092  # Cambió de localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    properties:
      spring.json.add.type.headers: false
      spring.json.value.default.type: com.pe.fisi.sw.cooperApp.banking.dto.NotificationEvent

  config:
    import: classpath:smtp.properties

firebase:
  api-key: AIzaSyCF34dwA3SlBV_2lIOikVJrOfNCBrkIeyc
  auth-url: https://identitytoolkit.googleapis.com/v1/accounts:signInWithPassword?key=
  token-refresh-url: https://securetoken.googleapis.com/v1/token?key=

logging:
  level:
    org.springframework.web: DEBUG

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka  # Cambió de localhost
  instance:
    hostname: cooperapp-core  # Cambió de localhost
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: false  # Cambió a false para usar hostname
    non-secure-port: 8080
    home-page-url: http://cooperapp-core:8080/  # Cambió hostname
    status-page-url: http://cooperapp-core:8080/actuator/info
    health-check-url: http://cooperapp-core:8080/actuator/health

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always